      <div class="chat-container">

              <textarea
                  class="input-field"
                  id="messageInput"
                  placeholder="è¾“å…¥ä½ çš„æ¶ˆæ¯..."
                  rows="1"
                  onkeypress="handleKeyPress(event)"
                  oninput="autoResize(this)"
              ></textarea>
              <button class="send-button" id="sendButton" onclick="sendMessage()">

      </div>

      <script>
          const API_KEY = 'sk-111a4f87af724cd4b3a9c3e6bc8f85ab';
          const BASE_URL = 'https://api.deepseek.com';

          let isLoading = false;
          let currentUser = null;
          let conversationHistory = [];
          let authToken = null;

          // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
          window.onload = function() {
              authToken = localStorage.getItem('token');
              const username = localStorage.getItem('username');

              if (!authToken || !username) {
                  window.location.href = 'login.html';
                  return;
              }

              document.getElementById('userInfo').textContent = `æ¬¢è¿ï¼Œ${username}`;

              // éªŒè¯tokenå¹¶åŠ è½½èŠå¤©å†å²
              verifyTokenAndLoadHistory();
          };

          async function verifyTokenAndLoadHistory() {
              try {
                  const response = await fetch('/api/verify-token', {
                      headers: {
                          'Authorization': `Bearer ${authToken}`
                      }
                  });

                  if (response.ok) {
                      // Tokenæœ‰æ•ˆï¼ŒåŠ è½½èŠå¤©å†å²
                      await loadChatHistory();
                  } else {
                      // Tokenæ— æ•ˆï¼Œè·³è½¬åˆ°ç™»å½•é¡µé¢
                      localStorage.removeItem('token');
                      localStorage.removeItem('username');
                      window.location.href = 'login.html';
                  }
              } catch (error) {
                  console.error('Token verification failed:', error);
                  localStorage.removeItem('token');
                  localStorage.removeItem('username');
                  window.location.href = 'login.html';
              }
          }

          async function loadChatHistory() {
              try {
                  const response = await fetch('/api/chat-history', {
                      headers: {
                          'Authorization': `Bearer ${authToken}`
                      }
                  });

                  if (response.ok) {
                      const data = await response.json();
                      conversationHistory = data.history || [];

                      // é‡å»ºèŠå¤©ç•Œé¢
                      const chatMessages = document.getElementById('chatMessages');
                      chatMessages.innerHTML = `
                          <div class="message assistant">
                              <div class="message-content">
                                  ä½ å¥½ï¼æˆ‘æ˜¯ç”Ÿæ´»é—®é¢˜è§£å†³åŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ
                              </div>
                          </div>
                      `;

                      conversationHistory.forEach(msg => {
                          addMessage(msg.role, msg.content);
                      });
                  }
              } catch (error) {
                  console.error('Error loading chat history:', error);
              }
          }

          async function saveChatHistory() {
              try {
                  await fetch('/api/chat-history', {
                      method: 'POST',
                      headers: {
                          'Content-Type': 'application/json',
                          'Authorization': `Bearer ${authToken}`
                      },
                      body: JSON.stringify({ history: conversationHistory })
                  });
              } catch (error) {
                  console.error('Error saving chat history:', error);
              }
          }

          function handleKeyPress(event) {
              if (event.key === 'Enter' && !event.shiftKey) {
                  event.preventDefault();
                  sendMessage();
              }
          }

          function autoResize(textarea) {
              textarea.style.height = 'auto';
              textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
          }

          async function sendMessage() {
              const messageInput = document.getElementById('messageInput');
              const sendButton = document.getElementById('sendButton');
              const chatMessages = document.getElementById('chatMessages');

              const message = messageInput.value.trim();
              if (!message || isLoading) return;

              // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
              addMessage('user', message);
              conversationHistory.push({role: 'user', content: message});
              messageInput.value = '';
              messageInput.style.height = 'auto';

              // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
              isLoading = true;
              sendButton.disabled = true;
              sendButton.textContent = 'å‘é€ä¸­...';

              // ç«‹å³åˆ›å»ºAIæ¶ˆæ¯æ¡†
              const aiMessageDiv = document.createElement('div');
              aiMessageDiv.className = 'message assistant streaming';

              // åˆ›å»ºæ€è€ƒçŠ¶æ€æ˜¾ç¤º
              const thinkingDiv = document.createElement('div');
              thinkingDiv.className = 'thinking-info';
              thinkingDiv.innerHTML = `
                  <div class="typing-indicator">
                      <span></span>
                      <span></span>
                      <span></span>
                  </div>
                  <span>AIæ­£åœ¨æ€è€ƒ...</span>
                  <span class="thinking-timer">0s</span>
              `;

              // åˆ›å»ºæ¶ˆæ¯å†…å®¹åŒºåŸŸ
              const messageContent = document.createElement('div');
              messageContent.className = 'message-content streaming-message';
              messageContent.innerHTML = '<span class="typing-cursor"></span>';

              aiMessageDiv.appendChild(thinkingDiv);
              aiMessageDiv.appendChild(messageContent);
              chatMessages.appendChild(aiMessageDiv);
              chatMessages.scrollTop = chatMessages.scrollHeight;

              // å¼€å§‹è®¡æ—¶
              const startTime = Date.now();
              const timerInterval = setInterval(() => {
                  const elapsed = Math.floor((Date.now() - startTime) / 1000);
                  const timerElement = thinkingDiv.querySelector('.thinking-timer');
                  if (timerElement) {
                      timerElement.textContent = `${elapsed}s`;
                  }
              }, 1000);

              try {
                  // æ„å»ºæ¶ˆæ¯å†å²ï¼ˆä¿æŒæœ€è¿‘20æ¡æ¶ˆæ¯ï¼‰
                  const messages = [
                      {
                          role: 'system',
                          content: 'ä½ æ˜¯ä¸€ä¸ªæœ‰ç”¨çš„AIåŠ©æ‰‹ã€‚è¯·ç”¨ä¸­æ–‡å›ç­”é—®é¢˜ã€‚'
                      },
                      ...conversationHistory.slice(-20)
                  ];

                  const response = await fetch(`${BASE_URL}/chat/completions`, {
                      method: 'POST',
                      headers: {
                          'Content-Type': 'application/json',
                          'Authorization': `Bearer ${API_KEY}`
                      },
                      body: JSON.stringify({
                          model: 'deepseek-chat',
                          messages: messages,
                          stream: true
                      })
                  });

                  if (!response.ok) {
                      throw new Error(`APIè¯·æ±‚å¤±è´¥: ${response.status}`);
                  }

                  // æ¸…é™¤è®¡æ—¶å™¨å’Œæ€è€ƒçŠ¶æ€
                  clearInterval(timerInterval);
                  thinkingDiv.remove();

                  // å¼€å§‹æµå¼æ˜¾ç¤º
                  const reader = response.body.getReader();
                  const decoder = new TextDecoder();
                  let aiMessage = '';

                  // ç§»é™¤æ‰“å­—å…‰æ ‡ï¼Œå‡†å¤‡æ˜¾ç¤ºå†…å®¹
                  messageContent.innerHTML = '';

                  while (true) {
                      const { done, value } = await reader.read();
                      if (done) break;

                      const chunk = decoder.decode(value);
                      const lines = chunk.split('\n');

                      for (const line of lines) {
                          if (line.startsWith('data: ')) {
                              const data = line.slice(6).trim();
                              if (data === '[DONE]') break;

                              try {
                                  const parsed = JSON.parse(data);
                                  if (parsed.choices && parsed.choices[0] && parsed.choices[0].delta && parsed.choices[0].delta.content) {
                                      const content = parsed.choices[0].delta.content;
                                      aiMessage += content;

                                      // é€å­—æ˜¾ç¤ºæ•ˆæœ
                                      await typeText(messageContent, content);
                                      chatMessages.scrollTop = chatMessages.scrollHeight;
                                  }
                              } catch (e) {
                                  // å¿½ç•¥è§£æé”™è¯¯
                              }
                          }
                      }
                  }

                  // å®Œæˆæµå¼è¾“å‡º
                  aiMessageDiv.classList.remove('streaming');
                  conversationHistory.push({role: 'assistant', content: aiMessage});

              } catch (error) {
                  console.error('Error:', error);

                  // æ¸…é™¤è®¡æ—¶å™¨
                  clearInterval(timerInterval);

                  // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                  thinkingDiv.remove();
                  messageContent.innerHTML = 'æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ã€‚è¯·ç¨åå†è¯•ã€‚';
                  aiMessageDiv.classList.remove('streaming');
              } finally {
                  isLoading = false;
                  sendButton.disabled = false;
                  sendButton.textContent = 'å‘é€';

                  // ä¿å­˜èŠå¤©å†å²
                  await saveChatHistory();
              }
          }

          // æ‰“å­—æ•ˆæœå‡½æ•°
          async function typeText(element, text) {
              for (let i = 0; i < text.length; i++) {
                  element.textContent += text[i];
                  // è°ƒæ•´æ‰“å­—é€Ÿåº¦ï¼Œè®©ä½“éªŒæ›´æµç•…
                  await new Promise(resolve => setTimeout(resolve, 30));
              }
          }

          function addMessage(role, content) {
              const chatMessages = document.getElementById('chatMessages');
              const messageDiv = document.createElement('div');
              messageDiv.className = `message ${role}`;

              const messageContent = document.createElement('div');
              messageContent.className = 'message-content';
              messageContent.textContent = content;

              messageDiv.appendChild(messageContent);
              chatMessages.appendChild(messageDiv);
              chatMessages.scrollTop = chatMessages.scrollHeight;
          }

          async function clearChat() {
              const chatMessages = document.getElementById('chatMessages');
              chatMessages.innerHTML = `
                  <div class="message assistant">
                      <div class="message-content">
                          ä½ å¥½ï¼æˆ‘æ˜¯ç”Ÿæ´»é—®é¢˜è§£å†³åŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ
                      </div>
                  </div>
              `;
              conversationHistory = [];
              await saveChatHistory();
          }

          function logout() {
              localStorage.removeItem('token');
              localStorage.removeItem('username');
              window.location.href = 'login.html';
          }

          function goToUpgrade() {
              window.location.href = 'upgrade.html';
          }
      </script>
